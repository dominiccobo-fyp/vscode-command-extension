dist: trusty
language: node_js
node_js:
- 8
install:
- npm install
- npm install -g vsce
script:
- npm run-script vscode:prepublish
- npm run-script build-extension
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./*.vsix
  draft: true
  on:
    tags: true
    repo: dominiccobo-fyp/vscode-command-extension
